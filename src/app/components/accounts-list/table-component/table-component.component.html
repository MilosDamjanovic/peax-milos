<div class="mat-elevation-z8 container ">
<!--{{dataSource.data | json}}-->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [trackBy]="trackBy">

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewDetails(row)"></tr>

<!--     Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id ?? 'n/a' }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name ?? 'n/a'}}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element">{{ (element.createdAt | date) ?? 'n/a' }}</td>
    </ng-container>

    <!-- Avatar Column -->
    <!-- TODO: sanitize the avatarURL -->
    <ng-container matColumnDef="avatarUrl">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="(element.avatarUrl ?? '')" alt="Avatar" height="50" width="50">
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status ?? 'n/a'}}</td>
    </ng-container>
  </table>


    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
